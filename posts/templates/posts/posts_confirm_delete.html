{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
<h3 class="text-center">Posts</h3>
<div class="row">
   <div class="col-sm-3"></div>
   <div class="col-sm-6">
      <form method="post">
         {% csrf_token %}
         <p>Are you sure you want to delete "{{ object.title }}"?</p>
         <input type="submit" value="Confirm">
      </form>
      <div class="col-sm-3"></div>
   </div>
   <br>
   <br>
</div>
{% endblock content %}
