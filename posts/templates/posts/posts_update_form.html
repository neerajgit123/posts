{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %} 
<div class="row">
   <div class="col-sm-4"></div>
   <div class="col-sm-4">
      <form action="" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         <br>
         <h3>Update Post</h3>
         <br>
         {{form|crispy}}
         <input type="submit" value="Update" class="btn btn-success">
      </form>
   </div>
   <div class="col-sm-4"></div>
</div>
{% endblock content %}
