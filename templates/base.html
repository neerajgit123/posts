<!doctype html>
{% load static %}
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
      <title>Hello, world!</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home-view' %}">Home</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="{% url 'post-create-view' %}">Create Post</a>
               </li>
            </ul>
            <span class="navbar-text">
               <ul class="navbar-nav mr-auto">
                  {% if request.user.is_authenticated %}
                  <li class="nav-item active">
                     <a class="nav-link" href="{% url 'logout-view' %}">Logout</a>
                  </li>
                  <li class="nav-item active">
                     <div>
                        <a href="#" style="display: flex; color: aliceblue; text-decoration: none;">
                           <div style="display:inline-block">
                              <img src="{{request.user.profile.url}}" class="profile_image" style="margin-right: 10px">
                           </div>
                        </a>
                     </div>
                  </li>
                  {% else %}
                  <li class="nav-item active">
                     <a class="nav-link" href="{% url 'login-view' %}">Login</a>
                  </li>
                  <li class="nav-item active" >
                     <a class="nav-link" href="{% url 'register-view' %}">Sign up</a>
                  </li>
                  {% endif %}
               </ul>
            </span>
         </div>
      </nav>
      {% block content %} {% endblock content %}
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
